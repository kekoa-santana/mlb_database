AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  MLBDataPipelineFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda_function.lambda_handler
      Runtime: python3.11
      CodeUri: .
      Timeout: 300
      Environment:
        Variables:
          DB_HOST: 'localhost'
          DB_USER: 'your_user'
          DB_PASS: 'your_pass'
